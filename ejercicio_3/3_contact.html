<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Contacto</h1>
    <h2>¿Quieres participar en nuestros experimentos</h2>
    <h3>Rellena el siguiente formulario</h3>
        <form>
            <!-- nombre del usuario -->
            <label for="Nombre">Nombre</label><br>
            <input type="text" id="Nombre" placeholder="nombre"><br>
           
            <!-- apellidos -->
            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" placeholder="apellidos"><br>
           
            <!-- poner el email -->
            <label for="Email">Email</label><br>
            <input type="Email" id="Email" placeholder="email.@gmail.com"><br>
           
            <!-- poner una contraseña  -->
            <label for="contraseña">Contraseña</label><br>
            <input type="contraseña" id="contraseña" placeholder="contraseña"><br>
            
            <!-- telefono -->
            <label for="telefono">telefono</label><br>
            <input type="tel" id="telefono" placeholder="telefono"><br>
            
           
            <!-- fecha de nacimiento -->
            <label for="fecha de nacimiento">fecha de nacimiento</label><br>
            <input type="date" id="fecha de nacimiento" placeholder="fecha de nacimiento"><br>
           
            <!-- departamento type radio -->
            <h2>genero</h2>
            <input type="radio" id="radio-masculino" name="genero" value="masculino">
            <label for="radio-masculino">Masculino</label>
            <br>

            <input type="radio" id="radio-femenino" name="genero" value="femenino">
            <label for="radio-femenino">femenino</label>
            <br>

            <input type="radio" id="radio-otro" name="genero" value="otro">
            <label for="radio-otro">otro</label>
            <br>

            <label for="opinion">Escribe opinion:</label>
            <textarea name="opinion" id="opinion" rows="10" cols="50">Me encanta este formulario refacherito.
            </textarea>
            <br>
            <button type="submid">Enviar</button>
            <!-- tambien se puede hacer con un imput -->

        </form>

</body>

</html>
